name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e  # Остановить скрипт при ошибке
            
            echo "🔄 Переход в директорию проекта..."
            cd /var/www/my-web-app || { echo "❌ Ошибка: Директория не найдена!"; exit 1; }
            
            echo "📥 Обновление кода..."
            git pull origin main || { echo "❌ Ошибка при обновлении кода"; exit 1; }

            echo "🐳 Сборка Docker-образа..."
            docker build --pull -t my-web-app . || { echo "❌ Ошибка при сборке Docker-образа"; exit 1; }

            echo "🛑 Остановка старого контейнера (если запущен)..."
            docker ps -q --filter "name=my-web-app" | xargs -r docker stop || true

            echo "🗑️ Удаление старого контейнера..."
            docker ps -aq --filter "name=my-web-app" | xargs -r docker rm || true

            echo "🚀 Запуск нового контейнера..."
            docker run -d --name my-web-app -p 80:80 my-web-app || { echo "❌ Ошибка при запуске контейнера"; exit 1; }

            echo "✅ Деплой успешно завершён!"
          EOF
